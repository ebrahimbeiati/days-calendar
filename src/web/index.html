<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Project Days Calendar</title>
    </head>
    <body>
        <h1>Project Days Calendar</h1>

        <div>
  <button id="prev-month" type="button">Previous</button>
  <button id="next-month" type="button">Next</button>
</div>

<div>
  <label>
    Month
    <select id="month-select"></select>
  </label>

  <label>
    Year
    <select id="year-select"></select>
  </label>
</div>

        <table aria-label="Calendar">
            <thead>
                <tr>
                    <th scope="col">Sun</th>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                    <th scope="col">Thu</th>
                    <th scope="col">Fri</th>
                    <th scope="col">Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <script type="module" src="./main.mjs"></script>
    </body>
        
</html>
